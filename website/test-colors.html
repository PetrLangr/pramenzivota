<!DOCTYPE html>
<html lang="cs">
<head>
    <title>Test barev - Pramen života</title>
    <meta charset="utf-8">
    <link href="assets/css/style.css?v=2024" rel="stylesheet" type="text/css">
    <style>
        .color-test {
            padding: 20px;
            margin: 10px;
            color: white;
            font-weight: bold;
            border-radius: 8px;
        }
        .primary { background-color: var(--e-global-color-primary); }
        .secondary { background-color: var(--e-global-color-secondary); }
        .soft-orange { background-color: var(--e-global-color-soft-orange); }
        .dark-magenta { background-color: var(--e-global-color-very-dark-desaturated-magenta); }
        .pale-blue { background-color: var(--e-global-color-pale-blue); color: #333; }
    </style>
</head>
<body>
    <h1>Test barevné palety Pramen života</h1>
    
    <div class="color-test primary">
        Primární barva: #1E3A5F (tmavě modrá)
    </div>
    
    <div class="color-test secondary">
        Sekundární barva: #2E86AB (světle modrá)
    </div>
    
    <div class="color-test soft-orange">
        Přírodní barva: #7FB069 (zelená)
    </div>
    
    <div class="color-test dark-magenta">
        Footer barva: #1A365D (tmavě modrá)
    </div>
    
    <div class="color-test pale-blue">
        Pozadí barva: #E6FFFA (světle modrozelená)
    </div>
    
    <p>Pokud vidíte modré a zelené barvy místo fialových, CSS funguje správně!</p>
</body>
</html>
